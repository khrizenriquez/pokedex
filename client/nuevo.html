<section>
  <h1 class="animated fadeIn fast">Nuevo Pokemon</h1>
  <div class="contenedor-nuevo">
 
    <div class="contenedor-datos">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre del pokemón">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Número</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número del pokemón">         
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Categoría</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>Semilla</option>
            <option>Lagartija</option>
            <option>Llama</option>
            <option>Tortuguita</option>
            <option>Tortuga</option>
            <option>Armazón</option>
            <option>Gusano</option>
            <option>Capullo</option>
            <option>Mariposa</option>
            <option>Oruga</option>
            <option>Abeja Veneno</option>
            <option>Pajarito</option>
            <option>Pájaro</option>
            <option>Ratón</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>Bicho</option>
            <option>Dragón</option>
            <option>Eléctrico</option>
            <option>Hada</option>
            <option>Lucha</option>
            <option>Fuego</option>
            <option>Volador</option>
            <option>Fantasma</option>
            <option>Planta</option>
            <option>Tierra</option>
            <option>Hielo</option>
            <option>Normal</option>
            <option>Veneno</option>
            <option>Psíquico</option>
            <option>Roca</option>
            <option>Acero</option>
            <option>Agua</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Habilidad</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Habilidad del pokemón">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Peso</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Peso">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">HP</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="HP">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Ataque</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ataque">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Defensa</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Defensa">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Att Especial</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ataque especial">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Deff especial</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Defensa especial">         
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Velocidad</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Velocidad">         
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Pokemón</button>

      </form>
    </div>
    <div class="contenedor-imagen">
      
      <div style="max-width: 650px; margin: auto;">
        <h1 class="page-header">Selecciona la imagen del pokemón</h1>
        <p class="lead">La imagen debe estar en formato PNG o JPEG, con un tamaño máximo de <span id="max-size"></span> KB.</p>

        <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">
          <div id="image-preview-div" style="display: none">
            <label for="exampleInputFile">Selected image:</label>
            <br>
            <img id="preview-img" src="noimage">
          </div>
          <div class="form-group">
            <input type="file" name="file" id="file" required>
          </div>
          <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>Cargar imagen</button>
        </form>

        <br>
        <div class="alert alert-info" id="loading" style="display: none;" role="alert">
          Cargando imagen...
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
        </div>
        <div id="message"></div>
      </div>



    </div>
      
    </div>

  </div>
