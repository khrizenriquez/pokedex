<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  </link>
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="img/pikachu.png" width="30" height="30" alt="" loading="lazy"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Pokedex</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="¡Buscar pokemón!" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

  </div>

  <div id="contenedor-buscar">
    <div class="buscar">
      <h1 class="animated fadeIn fast">Buscando a: <span>{{pokemon}}</span> </h1>
    </div>
    <div class="contenedor-carta">
      <div class="card-columns">
        <div class="card">
          <img src="img/025.png" class="card-img-top" alt="025">
          <div class="card-body">
            <h5 class="card-title">Pikachu</h5>
            <ul>
              <li><b>Tipo: </b>Eléctrico</li>
              <li><b>Habilidad: </b>Estático</li>
            </ul>
            <p class="card-text">Esta ratita es el pokemón preferido de Ash.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <button type="button" class="btn btn-outline-primary btn-block">
              Ver más...
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="contenedor-chart"></div>

  </div>

  <section id="copyright">
    <div class="contenedor">
      <h5>Creado por:</h5>
      <a href="#">@khrizEnriquez</a> &
      <a href="#">@JonathHernandez</a>
    </div>
  </section>

  <section id="login">
    <a href="#">
      <img src="img/user.png" alt="Icono login">
    </a>
  </section>

</body>

</html>
